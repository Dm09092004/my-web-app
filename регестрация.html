<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание аккаунта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #8B4513;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        
        h1 {
            color: #FFF8DC;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #FFF8DC;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #A0522D;
            border-radius: 5px;
            background-color: #FFF8DC;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #D2691E;
            box-shadow: 0 0 5px rgba(210, 105, 30, 0.5);
        }
        
        .btn {
            background-color: #A0522D;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #D2691E;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #D2B48C;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            text-align: center;
            margin-top: 15px;
            color: #FFF8DC;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать аккаунт</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Никнейм:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="vk-link">Ссылка на ВКонтакте:</label>
                <input type="url" id="vk-link" name="vk-link" placeholder="https://vk.com/username" required>
            </div>
            
            <button type="submit" class="btn">Зарегистрироваться</button>
            
            <div class="login-link">
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Получаем данные из формы
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                vk_link: document.getElementById('vk-link').value,
                registration_date: new Date().toISOString()
            };
            
            // Отправляем данные на сервер для сохранения в JSON
            fetch('save_user.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('message').textContent = 'Регистрация успешна!';
                    document.getElementById('message').style.color = '#90EE90';
                    document.getElementById('registrationForm').reset();
                } else {
                    document.getElementById('message').textContent = 'Ошибка: ' + data.error;
                    document.getElementById('message').style.color = '#FF6347';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Ошибка при отправке данных';
                document.getElementById('message').style.color = '#FF6347';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
